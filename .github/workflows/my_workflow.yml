name: Cypress Tests

on: [push]

jobs:
 cypress-run:
    runs-on: ubuntu-latest
    name: Terry Testing Cypress GH Action
    steps: 
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install node
        uses: actions/setup-node@v2
        with:
           node-version: '14'
      - name: Install dependencies
        run: npm install
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          browser: chrome
          record: true
